[main]
telnet port = 2323
max nodes = 4
default tagline = Envy! - Test BBS
sysop name = sysop
bbs name = Volatile
command script = menu
new user seclevel = 10
upload processor = /home/user/Envy/Utils/uploadproc.pl

[paths]
gfile path = ../gfiles
data path = data
message path = msgs
log path = logs
temp path = tmp
scripts path = ../scripts
echomail semaphore = /home/user/Envy/run/data/echo.sem
netmail semaphore = /home/user/Envy/run/data/netmail.sem
